<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">



    <title>Frontend Mentor | Base Apparel coming soon page</title>
    \
  </head>

  <body>

    <main class="container">
      <div class="hero__left__wrapper">
        <div class="hero__left">
          <picture class="hero__logo">
            <img src="./images/logo.svg" alt="Base Apparel logo">
          </picture>
          <picture class="hero__img--mobile">
            <img src="./images/hero-mobile.jpg" alt="Girl wearing bracelet">
          </picture>
          <div class="hero__left__content">
            <h1 class="hero__left__title"><span class="hero__left__title--thin">We're <br /> </span> coming <br /> soon
            </h1>
            <p class="hero__left__greetings">
              Hello fellow shoppers! We're currently building our new fashion store.
              Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <form class="hero__left__form">
              <input class="input input--rounded" type="email" placeholder="Email Address" /> <i class="icon--error"></i>
              <span class="input__help-text">Please provide a valid email</span>
              <button type="submit" class="button button--rounded"><img src="./images/icon-arrow.svg"
                  alt="arrow icon" /></button>
            </form>
          </div>
        </div>
      </div>


      <picture class="hero__right__img--desktop">
        <img src="./images/hero-desktop.jpg" alt="Girl wearing bracelet">
      </picture>
    </main>
  </body>

</html>
